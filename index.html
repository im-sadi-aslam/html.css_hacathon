
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike Product Page</title>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>

  <header >
    <div class="logo">
      <img src="https://airforshare.com/files/jSrzTx.jpg" alt="Nike Logo">
    </div>
    <nav>
      <a href="#">Menu</a>
      <a href="#">Location</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="login-btn">Login</button>
  </header>

  <section class="container animate__animated animate__backInDown">
    <div class="text-box">
      <h1>YOUR FEET<br>DESERVE<br>THE BEST</h1>
      <p>Your feet deserve the best and we're here to help you with our shoes.</p>
      <div class="buttons">
        <button class="shop">Shop Now</button>
        <button class="category">Category</button>
      </div>
      <div class="available">
        Also Available On:
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      </div>
    </div>

    <div class="image-box">
      <img src="https://airforshare.com/files/gqpijQ.jpg" alt="Nike Shoe">
    </div>
  </section>

</body>
</html>
